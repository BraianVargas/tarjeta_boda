<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evelyn & Gabriel</title>
    <link rel="stylesheet" href="./statics/css/index.css">
    <link rel="stylesheet" href="./statics/css/main-view.css">
    <link rel="stylesheet" href="./statics/css/down-arrow.css">
    <link rel="stylesheet" href="./statics/css/contdown.css">
    <link rel="stylesheet" href="./statics/css/info-ceremonia.css">


    <!-- debe estar despues de todos los css para ejecutar correctamente -->
    <link rel="stylesheet" href="./statics/css/tests.css">
</head>

<body>
    <div class="main-view m-auto w-100">
        <img src="./statics/img/hojas.webp" alt="" class="hojas-top" srcset="">
        <img src="./statics/img/hojas2.webp" alt="" class="hojas-bottom" srcset="">

        <div class="container">
            
            <img src="./statics/img/silueta-pareja.webp" alt="" class="silueta" srcset="">
            <p class="text-black">¡Nos Casamos!</p>
            <div class="names-container">
                <h1 class="text-black">Eve</h1>
                <h1 class="text-black" style="font-family: VladimirScript; line-height: 0.3;">&</h1>
                <h1 class="text-black">Gabriel</h1>
            </div>
        </div>

        <div class="arrow">
            <span><i class="bi bi-heart-fill"></i></span>
            <span><i class="bi bi-heart-fill"></i></span>
            <span><i class="bi bi-heart-fill"></i></span>
        </div>
    </div>

    <div class="countdown" id="countdown">
    </div>

    <div class="ceremonia m-auto py-5 container">
        <img src="./statics/img/church.webp" alt="" class="church" srcset="">
        <h1 class="text-black text-center bolder text-capitalize">ceremonia</h1>
        <section class="text-center">
            <p class="text-center">
                13 de Enero 2024 <br>
                19:00hs <br>
                Santa Lucía, San Juan
            </p>
            <p class="text-center">
                <i class="bi bi-arrow-down"></i>
                Indicaciónes para llegar
                <i class="bi bi-arrow-down"></i>
            </p>
            <a class="px-5" href="https://maps.app.goo.gl/iiyByabiGu4bVdGc6">Como llegar</a>
        </section>
    </div>
    <div class="fiesta m-auto py-5">
        <img src="./statics/img/copas.webp" alt="" class="church" srcset="">
        <h1 class="text-black text-center bolder text-capitalize">fiesta</h1>
        <section class="text-center">
            <p class="text-center">
                13 de Enero 2024 <br>
                21:00hs <br>
                Nueve de Julio, San Juan
            </p>
            <p class="text-center">
                <i class="bi bi-arrow-down"></i>
                Indicaciónes para llegar
                <i class="bi bi-arrow-down"></i>
            </p>
            <a class="px-5" href="https://maps.app.goo.gl/736o6iVfKWcsZFu47">Llegar a la fiesta</a>
        </section>
    </div>
</body>
<script src="./statics/js/contdown.js"></script>

</html>
